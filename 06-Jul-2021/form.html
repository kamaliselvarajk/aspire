<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
        <form oninput="x.value=parseInt(a.value)+pareInt(b.value)">
            <label>Name:</label>
            <input type="text" placeholder="Enter your name" required autofocus autocomplete="on">
            <br><br>
            <label>Email:</label>
            <input type="email" placeholder="Enter your mail" required size="30">
            <br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter your password" required>
            <br><br>
            <input type="hidden" id="age" name="age" value="22">
            <fieldset>
                <legend><b><h2>Radio buttons</h2></b></legend>
                <input type="radio" value="HTML">
                <label>HTML</label>
                <br><br>
                <input type="radio" value="CSS">
                <label>CSS</label>
                <br><br>
                <input type="radio" value="MySql">
                <label>MySql</label>
                <br><br>
                <input type="radio" value="Pyhton">
                <label>Python</label>
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Checkbox</h2></b></legend>
                <input type="checkbox" value="HTML">
                <label>HTML</label>
                <br><br>
                <input type="checkbox" value="CSS">
                <label>CSS</label>
                <br><br>
                <input type="checkbox" value="MySql">
                 <label>MySql</label>
                <br><br>
                <input type="checkbox" value="Pyhton">
                <label>Python</label>
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Range</h2></b></legend>
                0
                <input type="range" id="a" name="a">
                100+
                <input type="number" id="b" name="b" value="50" readonly>
                =
                <output name="x" for="a b"></output><br>
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Color</h2></b></legend>
                <label>Choose your fav color: </label>
                <input type="color" id="color" name="color" value="#ff00ff">
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Date</h2></b></legend>
                <p>Note: You must be 2K kid</p>
                <label>DOB: </label>
                <input type="date" id="date" name="date" min="2000-01-01">
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>File</h2></b></legend>
                <label>Choose your file: </label>
                <input type="file" id="file" name="file" multiple>
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Search</h2></b></legend>
                <label>Search: </label>
                <input type="search" id="search" name="search">
                <input type="submit" value="Go">
                <br><br>
            </fieldset>
            <fieldset>
                <legend><b><h2>Tel</h2></b></legend>
                Format: 123-45-678<br>
                <label>Enter your telephone number: </label>
                <input type="tel" name="tele" id="tele" pattern="[1-9]{3}-[0-9]{2}-[0-9]{3}">
                <br><br>
            </fieldset>
            <br><br>
            <fieldset>
                <legend><b><h2>Time</h2></b></legend>
                <label>Enter the time: </label>
                <input type="time" name="time" id="time">
                <br><br>
            </fieldset>
            <br><br>
            <input type="submit" value="Submit">
            &nbsp;<input type="reset">
        </form>
    </body>
</html>
