{% load static %}
<html>
    <head>
        <title>Update Form</title>
        <link rel="stylesheet" type='text/css' href="{% static 'style.css' %}">
        <link rel="stylesheet" type='text/css' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">                
    </head>
    <body><br>      
        <div class="leave-form">
            <form action='' method='POST' class="form-group user-form">
                <fieldset>
                    <b><legend class='head'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{header}}</legend></b>
                    {% csrf_token %}  
                    <div class="form-group">
                        <label class="col-sm-2">Name:</label> <input type='text' value={{user.username}} readonly>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Email:</label> <input type='text' name='email' value={{user.email}}>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Gender:</label> <input type='text' name='gender' value={{value.gender}} readonly>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Leave Days:</label> <input type='text' name='group' value={{value.leave_days}}>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Group:</label> <input type='text' name='group' value={{value.group}} readonly>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Domain:</label> <input type='text' name='domain' value={{value.domain}}>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2">Bio:</label> <textarea name='bio' cols='23'>{{value.bio}}</textarea>
                    </div>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class='head' type='submit' value='Update'>
                    &nbsp;&nbsp;<input type='reset' value='Reset'>
                </fieldset>
            </form>        
        </div>
        <footer class="">
            <div class="footer-copyright text-center py-3">&copy 2021 Copyright:    
                <a href="#">SK</a>    
            </div>    
        </footer>        
    </body>
</html>
