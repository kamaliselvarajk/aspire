<html>
    <head>
        <title>Leave Status</title>
    </head>
    <body>
        <table border='1' style='border-collapse:collapse; width:50%; text-align:center;'>
            <tr>
                <th>Employee Name</th>
                <th>Leave Reason</th>
                <th>Leave Type</th>
                <th>Status</th>
                <th>No of days</th>
            </tr>
            {% for i in approve %}
            <tr>
                <td>{{i.emp_name}}</td>
                <td>{{i.leave_reason}}</td>
                <td>{{i.leave_type}}</td>
                <td>{{i.status}}</td>
                <td>{{i.no_of_days}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
