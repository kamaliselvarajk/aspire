<div class="container">
    <form method="POST">
        {% csrf_token %} 
        <label for="{{ form.username.id_for_label }}">{{form.username.label_tag}}</label>{{form.username}}<span>{{form.username.errors}}</span>
        <label for="{{ form.email.id_for_label }}">{{form.email.label_tag}}</label>{{form.email}}<span>{{form.email.errors}}</span>
        <label for="{{ form.password.id_for_label }}">{{form.password.label_tag}}</label>{{form.password}}<span>{{form.password.errors}}</span>
        <label for="{{ form.gender.id_for_label }}">{{form.gender.label_tag}}</label>{{form.gender}}<span>{{form.gender.errors}}</span>
        <label for="{{ form.dob.id_for_label }}">{{form.dob.label_tag}}</label>{{form.dob}}<span>{{form.dob.errors}}</span>
        <label for="{{form.bio.id_for_label}}"></label>{{form.bio.label_tag}}</label>{{form.bio}}<br><br>
        <button type="submit">Submit</button>

        <div>
            {% for message in messages %}
               <h4> {{message}}</h4>
            {%endfor%}
        </div> 

    </form>
</div>
