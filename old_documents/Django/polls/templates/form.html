<h2>Login Here</h2>

<form method='POST' action='detail.html'>
    {% csrf_token %}
    {{form.as_p}}
    <label>Email: </label>
    <input type='email' placeholder='Enter your mail id' required><br><br>
    <label>Password: </label>
    <input type='password' placeholder='Enter your password' required><br><br>
    <button type='submit'>Login</button>
</form>
