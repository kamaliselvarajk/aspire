<html>
    <head>
        <title>Login Form</title>
        <link rel='stylesheet' href='../static/loginstyle.css'>         
        <link rel='stylesheet' href='../DJANGO/boot/css/bootstrap.min.css'>
    </head>
    <body>
        <center>    
            <div class='div'>
                <h2>Login Here</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div>
                        {%  for message in messages%}
                        <h3>{{message}}</h3>
                        {% endfor %}
                    </div>
                    <label class="col-sm-2 col-form-label" for="{{ form.username.id_for_label }}">{{form.username.label_tag}}<span class='required'></span></label>{{form.username}}{{form.username.error}}</span><br><br>
                    <label class="col-sm-2 col-form-label" for="{{ form.password.id_for_label }}">{{form.password.label_tag}}<span class='required'></span></label>{{form.password}}{{form.password.error}}</span><br><br>
                    <button type="submit">Submit</button>
                </form>
                <footer class="">
                    <div class="footer-copyright text-center py-3">&copy 2021 Copyright:    
                        <a href="#">SK</a>    
                    </div>    
                </footer>
            </div>        
        </center> 
    </body>
</html>
