<html>
    <head>
        <title>Product Details</title>
    </head>
    <body>
        <h1>List of products</h1>
        
        <table border='1' style='border-collapse:collapse; width:50%; text-align:center;'>
            <tr>
                <th>Name</th>
                <th>Cost</th>
                <th>Currency</th>
                <th>Category</th>
                <th>Colour</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.cost}}</td>
                <td>{{i.currency}}</td>
                <td>{{i.category}}</td>
                <td>{{i.colour}}</td>
            </tr>
            {%endfor%}
        </table>
        <a href='add/'>Add new record</a>
        <a href='logout'>Logout</a>

        {{i.cost}}<br>
        {{i.currency}}<br>
        {{i.category}}<br>
        {{i.colour}}<br><br>-->
       
    </body>
</html>
