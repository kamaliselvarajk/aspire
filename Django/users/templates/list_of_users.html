                <th>Username</th>
                <th>Leave Days</th>
                <th>Gender</th>

            {% for i in data %}

                <td>{{i.leave_days}}</td>
                <td>{{i.gender}}</td>

                <td>{{i.bio}}</td>
            </tr>
